<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrower">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group col-md-3">
        <input type="text" ng-model="narrower.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button col-md-3">
        <button class="btn btn-primary" ng-click="narrower.getMatchedMenuItems();">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items items="narrower.found" status="{{ narrower.status }}" on-remove="narrower.remove(index)"></found-items>
    </div>
  </div>
</body>
</html>
